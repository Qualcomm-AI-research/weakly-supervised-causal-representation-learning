batchsize: 32
epochs: 300

clip_grad_norm: 100.0
iwae_samples: 10

full_likelihood: false
likelihood_reduction: sum

early_stopping: false
early_stopping_var: loss

pretrain_epochs: 1000
pretrain_beta: 0.1
# pretrain_beta: 0.0

model_interventions_after_epoch: null
freeze_encoder_epoch: null
deterministic_intervention_encoder_after_epoch: null
fix_topological_order_epoch: null

graph_sampling:
  mode: deterministic  # {'deterministic', 'hard', 'soft'}
  temperature: 1.0
  samples: 1

  initial:
    unfreeze_epoch: 0

  final:
    freeze_epoch: 1000
    mode: deterministic
    temperature: 1.0
    samples: 1

lr_schedule:
  type: 'cosine'
  # type: 'cosine_restarts_reset'
  initial: 1.e-4
  # initial: 1.e-3
  minimal: 1.e-8
  restart_every_epochs: 30
  increase_period_by_factor: 1
  step_every_epochs: 0
  step_gamma: 0.1

manifold_thickness_schedule:
  type: 'constant'
  initial: 0.01
  final: 0.01
  initial_constant_epochs: 5
  decay_epochs: 45

beta_schedule:
  type: 'constant'
  initial: 0.5
  final: 0.5
  initial_constant_epochs: 10
  decay_epochs: 10

increase_intervention_beta: 1.0

z_regularization_schedule:
  type: 'constant'
  initial: 0.1
  final: 0.1
  initial_constant_epochs: 10
  decay_epochs: 10

edge_regularization_schedule:
  type: 'constant'
  initial: 0.0
  final: 0.0
  initial_constant_epochs: 0
  decay_epochs: 0

cyclicity_regularization_schedule:
  type: 'constant'
  initial: 0.0
  final: 0.0
  initial_constant_epochs: 0
  decay_epochs: 0

consistency_regularization_schedule:
  type: 'constant'
  initial: 0.05
  # initial: 0.5
  final: 0.05
  # final: 0.5
  initial_constant_epochs: 0
  decay_epochs: 0

inverse_consistency_regularization_schedule:
  type: 'constant'
  initial: 0.0
  final: 0.0
  initial_constant_epochs: 0
  decay_epochs: 0

intervention_entropy_regularization_schedule:
  type: 'constant'
  initial: 0.0
  final: 0.0
  initial_constant_epochs: 0
  decay_epochs: 0

intervention_encoder_offset_schedule:
  type: 'constant'
  initial: 1.e-4
  final: 1.e-4
  initial_constant_epochs: 10
  decay_epochs: 10

device: 'cuda:1'

log_every_n_steps: 1000
print_every_n_steps: 1000
validate_every_n_steps: 0
# plot_every_n_steps: 5000
plot_every_n_steps: 1000
save_model_every_n_steps: 3000
